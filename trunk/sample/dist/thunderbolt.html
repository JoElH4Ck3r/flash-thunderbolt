<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>ThunderBolt - Flash debugging in Firefox - Sample App</title>
	
	<script type="text/javascript">
		
		var TB = {
			
			inspect: function(target){
				
				document.thunderbolt.inspect(target);
			},
			
			run: function(expression){
				
				document.thunderbolt.run(expression);
			},
			
			set: function(target, value){
					
				document.thunderbolt.set(target, value);
			}
		};
		
	</script>
	
	<style type="text/css">
		
		#code_samples a{
			
			font-family: "Courier New", Courier, monospace;
			font-size: 12px;
			
		}
		
	</style>
	
</head>
<body bgcolor="#ffffff">
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
		codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" 
		width="400" 
		height="200" 
		allowscriptaccess="always"
		id="thunderbolt" 
		align="middle">
			
		<param name="allowScriptAccess" value="always" />
		<param name="movie" value="thunderbolt.swf" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="#ffffff" />
		
		<embed src="thunderbolt.swf" 
			quality="high" 
			bgcolor="#ffffff" 
			width="400" 
			height="200" 
			name="thunderbolt" 
			align="middle" 
			allowScriptAccess="always" 
			type="application/x-shockwave-flash" 
			pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>
	
	<div id="code_samples">
		Try out these commands via you console:<br/>
		<a href='javascript:TB.inspect("main")'>TB.inspect("main");</a><br/>
		<a href='javascript:TB.inspect("main._width");'>TB.inspect("main._width");</a><br/>
		<a href='javascript:TB.set("main.head._x", 20);'>TB.set("main.head._x", 20);</a><br/>
		<a href='javascript:TB.set("main.infoText.text", "New message");'>TB.set("main.infoText.text", "New message");</a>
	</div>
</body>
</html>
