<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
		<title>thunderbold goes AS3</title>		
		<meta http-equiv="Pragma" content="no-cache" />	
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="MSSmartTagsPreventParsing" content="true" />		
	</head>
	<body style="background-color: #333; padding: 0; margin: 0;">
		<div id="content">
			<!-- Flex 2 example using ThunderBolt  -->
			<div id="flashcontent">
				<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
						codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" 
						width="100%" 
						height="200" 
						allowscriptaccess="always"
						id="thunderbolt" 
						align="middle">


						<param name="allowScriptAccess" value="always" />
						<param name="movie" value="http://flash-thunderbolt.googlecode.com/svn/trunk/as3/example/deploy/ThunderBoltAS3Example.swf" />
						<param name="quality" value="high" />
						<param name="bgcolor" value="#000" />

						<embed src="http://flash-thunderbolt.googlecode.com/svn/trunk/as3/example/ThunderBoltAS3Example.swf" 
							quality="high" 
							bgcolor="#000f" 
							width="100%" 
							height="200" 
							name="thunderbolt" 
							align="middle" 
							allowScriptAccess="always" 
							type="application/x-shockwave-flash" 
							pluginspage="http://www.macromedia.com/go/getflashplayer" />
					</object>
		</div>	
	</body>
</html>
